<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para valor de iva de las compras</title>
</head>

<body onload="loadProducts()">
    <section>

        <h1>Simulador para calculo de iva compras para Jose luis store</h1>

        <label>Enter item value</label>
        <input type="text" id="valueProduct" value="" required>
        <select id="productos">
        </select>
        <select id="selectCountry">
            <option value="arg">Argentina</option>
            <option value="col" selected>Colombia</option>
            <option value="mex">Mexico</option>
        </select>
        <button onclick="captureInput()">Calculate value</button>

    </section>
    <section id="responseCalculate">
    </section>

    <script src="js/main.js"></script>
</body>

</html>
